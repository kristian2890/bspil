
{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}

<!-- templates/registration/login.html -->
<div class="container px-5 my-5">
  <h2>Log In</h2>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <div class="container">
      <button style="float:right;margin-top:5px;" type="submit" class="btn btn-primary">Log in</button>
    </div>
  </form>
</div>

{% endblock content %}
